<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-3 p-2">
        <input type="text" id="name" class="form-control" placeholder="Enter name" />
      </div>
      <div class="col-lg-3 p-2">
        <input type="text" id="company" class="form-control" placeholder="Enter name" />
      </div>
      <div class="col-lg-3 p-2">
        <input type="text" id="place" class="form-control" placeholder="Enter name" />
      </div>
      <div class="col-lg-3 p-2">
        <button id="button" type="button" class="w-100 btn btn-primary" onclick="addOrSaveRow()">
          Add
        </button>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <input type="text" class="form-control" id="myInput" onkeyup="mySearch()" placeholder="Search.." />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 column">
          <table class="table table-bordered table-hover" id="table">
            <thead>
              <tr>
                <th class="text-center">
                  #
                </th>
                <th class="text-center">
                  Name
                </th>
                <th class="text-center">
                  Company
                </th>
                <th class="text-center">
                  Place
                </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
</body>
<script src="table.js"></script>

</html>

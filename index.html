<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="png-clipart-color-letters-d-letter-colour-thumbnail.png" width="30" height="30" /><b>Dynamic Table</b></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
          <form class="d-flex" role="search">
            
            <input type="text" class="form-control" id="myInput"  onkeyup="mySearch()" placeholder="Search.." />
           
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-3 p-2">
        <label>Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name" />
      </div>
      <div class="col-lg-3 p-2">
        <label>Company:</label>
        <input type="text" id="company" class="form-control" placeholder="Enter Company" />
      </div>
      <div class="col-lg-3 p-2">
        <label>Place:</label>
        <input type="text" id="place" class="form-control" placeholder="Enter Place" />
      </div>
    
      <center>
      <div class="col-lg-3 p-2">
        <button id="button" type="button" class="w-100 btn btn-primary" onclick=addOrSaveRow()>
          Add
        </button>
      </div>
    </center>
      
      <div class="row mt-3">
        <div class="col-md-12 column">
          <table class="table table-bordered table-hover" id="table">
            <thead>
              <tr>
                <th class="text-center">
                  #
                </th>
                <th class="text-center">
                  Name
                </th>
                <th class="text-center">
                  Company
                </th>
                <th class="text-center">
                  Place
                </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
</body>
<script src="table.js"></script>


</html>
